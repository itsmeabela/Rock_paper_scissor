<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeout">
        <h2 class="winner">Choose an Option</h2>
        <div class="hands">
          <img class="player-hand" src="./images/rock.png" alt="" />
          <img class="computer-hand" src="./images/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="choice rock">rock</button>
          <button class="choice paper">paper</button>
          <button class="choice Scissor">scissor</button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
